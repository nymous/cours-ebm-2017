<style>

p {
	margin-bottom:50px;
}


.border {
	border:1px solid black;
}
.padding {
	padding:10px;
}

.margin {
	margin:10px;
}
</style>

</head>

<!-- **** B O D Y **** -->
<body>

<p>
Du texte avant, <span class="border">une boîte (border: 1px)</span>, du texte après...
</p>


<p>
Du texte avant, <span class="border padding">une boîte (border: 1px, padding:10px)</span>, du texte après...
</p>


<p>
Du texte avant, <span class="border padding margin">une boîte (border: 1px, padding:10px, margin:10px;)</span>, du texte après...
</p>
